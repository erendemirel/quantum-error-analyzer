<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Error Analyzer</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Quantum Error Analyzer</h1>
        </header>
        
        <main>
            <div class="controls-panel">
                <div class="gate-palette" id="gate-palette"></div>
                <div class="error-controls" id="error-controls"></div>
            </div>
            
            <div class="circuit-container">
                <div id="circuit-view"></div>
                <div class="simulation-controls" id="simulation-controls"></div>
            </div>
            
            <div class="simulation-panel">
                <div class="time-display" id="time-display"></div>
                <div class="error-display" id="error-display"></div>
                <div class="error-chart" id="error-chart"></div>
            </div>
        </main>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
